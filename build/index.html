<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Шаблон кнопки</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <style>
    /* для базовой стилизации контейнера использован тег style, чтобы не подмешивать лишние стили в результирующие css файл*/
    .news {
      width: 1200px;
      margin-left: 200px;
      margin-top: 50px;
      outline: 4px solid green;
    }

    .news2 {
      width: 1200px;
      margin-left: 200px;
      margin-top: 50px;
      margin-bottom: 50px;
      outline: 4px solid blue;
    }
  </style>
  <body>
    <div class="news" id="news"></div>
    <div class="news2" id="news2"></div>

    <script src="bundle.js"></script>
      <script>
        const newsWidgetServer = new NewsWidget({
          container: "news",
          type: "server",
          source: "https://run.mocky.io/v3/f713c246-2a14-4520-8468-42de76929ed7"
        });
        newsWidgetServer.init();
      </script>
      <script>
        const newsWidgetData = new NewsWidget({
          container: "news2",
          type: "mocks",
        });
        newsWidgetData.init();
      </script>
  </body>
</html>
